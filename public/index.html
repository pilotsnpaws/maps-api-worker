<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.ico" />
  <title>Pilots N Paws - Maps</title>
</head>
<body>
  <main style="font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 720px; margin: 48px auto; padding: 0 20px; line-height: 1.4;">
    <h1 style="margin: 0 0 16px;">Pilots N Paws Maps</h1>
    <p style="margin: 0 0 24px; color: #333;">Choose a map:</p>

    <div style="display: grid; gap: 12px;">
      <a href="/maps/trips" style="display: block; padding: 14px 16px; border: 1px solid #ddd; border-radius: 10px; text-decoration: none; color: inherit;">
        <div style="font-weight: 600;">Trip Request Map</div>
        <div style="color: #555; font-size: 14px;">View active trips by recent activity</div>
      </a>
      <a href="/maps/volunteers" style="display: block; padding: 14px 16px; border: 1px solid #ddd; border-radius: 10px; text-decoration: none; color: inherit;">
        <div style="font-weight: 600;">Volunteer Location Map</div>
        <div style="color: #555; font-size: 14px;">Filter volunteers by last visit, type, and radius</div>
      </a>
    </div>

    <!-- <h2 style="margin: 32px 0 12px; font-size: 18px;">API</h2>
    <div style="display: grid; gap: 8px; font-size: 14px;">
      <a href="/api/trips" style="color: #0b57d0;">/api/trips</a>
      <a href="/api/volunteers" style="color: #0b57d0;">/api/volunteers</a>
      <a href="/api/config" style="color: #0b57d0;">/api/config</a>
    </div> -->
  </main>
</body>
</html>
